<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test Ingresso Boolean</title>
    <link rel="stylesheet" href="styletestingr.css">
  </head>
  <body>
    <div class="container">
      <!-- intestazione con immagine e scrita sottostante -->
      <header>
        <img id="logo" src="MaterialeEsercizioLim/logo.png">
        <h1 class="colore-intestazione">Taking booleaners from A to B</h1>
      </header>

      <!-- sezione con tasti su navigazione -->
      <nav>
        <form action="index.html" method="post">
          <input type="submit" value="Prenota">
          <input type="submit" value="Termina Prenotazione">
          <input type="submit" value="Accendi Luci">
        </form>
      </nav>
      <!-- parte principale composta da 3 sezioni simili -->
      <main>

        <!-- ogni sezione sarÃ  composta da una checkbox di seguito l'identificativo
          monopattino, sotto l'indirizzo del monopattino, sotto una scritta con lo
          stato della carica e sotto lo stato della carica -->
        <section>
          <input type="checkbox">
          <h2 class="identificativo">Monopattino Gino22</h2>
          <h4><span>&#8614;</span> Via Guadalametri - a 220 metri da te</h4>
          <h4>Stato carica:</h4>
          <div id="caricaGino">
          </div>
        </section>

        <section>
          <input type="checkbox">
          <h2 class="identificativo">Monopattino Mike24</h2>
          <h4><span>&#8614;</span> Via Ricciardoni - a 420 metri da te</h4>
          <h4>Stato carica:</h4>
          <div id="caricaMike">
          </div>
        </section>

        <section>
          <input type="checkbox">
          <h2 class="identificativo">Monopattino Fede154</h2>
          <h4><span>&#8614;</span> Via Mentarini - a 490 metri da te</h4>
          <h4>Stato carica:</h4>
          <div id="caricaFede">
          </div>
        </section>
      </main>
    </div>

  </body>
</html>
